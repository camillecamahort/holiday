        <div id="speech"></div>
        <div id="crabDiv">
            <img id="crab" src="crab.svg" height=100 width=100 />
        </div>
        <div id="crabSpeech">
            <img src="" />
        </div>
        

        <script>
            
            var flag = document.getElementById("flag");
            var ninoy = document.getElementById("ninoy");
            var marcos = document.getElementById("marcos");
            
            var speech = document.getElementById("speech");
            var crab = document.getElementById("crab");
            var crabClick = 0;
            var crabSpeech = document.getElementById("crabSpeech");
            
            
            var flagFact = document.createElement("img");
            var ninoyFact = document.createElement("img");
            var marcosFact = document.createElement("img");
            
            flag.addEventListener("click", function(){
                console.log("flag");
                flagFact.src = "flag.svg";
                speech.appendChild(flagFact);
            })
            
            ninoy.addEventListener("click", function(){
                console.log("ninoy");
                
                flagFact.style.display = "none";
                ninoyFact.src = "ninoyFact.svg";
                speech.appendChild(ninoyFact);
            })
            
            marcos.addEventListener("click", function(){
                console.log("marcos");
                
                ninoyFact.style.display = "none";
                marcosFact.src="marcosFact.svg";
                speech.appendChild(marcosFact);
            })
            
            crab.addEventListener("click", function(){
                console.log("crab");
                crabClick ++;
                
                if(crabClick == 1){
                    crabSpeech.style.backgroundImage = "url(crab1.svg)";
                } else if (crabClick == 2){
                    crabSpeech.style.backgroundImage = "url(crab2.svg)";
                } else if (crabClick == 3){
                    crabSpeech.style.backgroundImage = "url(crab3.svg)";
                }
            })
            
        </script>
        
    </body>

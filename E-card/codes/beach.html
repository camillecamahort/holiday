        <script>
            
            var facts = document.getElementById("facts");
            var book = document.getElementById("book-2");
            var sun = document.getElementById("sun-2");
            var flag = document.getElementById("flag");
            
            //creating images
            var speech1 = document.createElement("img");
            var speech2 = document.createElement("img");
            var speech3 = document.createElement("img");
            
             
            
            book.addEventListener("click", function(){
                console.log("book");
                
                speech1.src="speech1.svg";
                facts.appendChild(speech1);
                
            })
            
            sun.addEventListener("click", function(){
                console.log("sun");
               
                speech1.style.display = "none";
                speech2.src="speech2.svg";
                facts.appendChild(speech2);
                
            })
            
            flag.addEventListener("click", function(){
                console.log("flag");
                
                speech2.style.display = "none";
                speech3.src = "speech3.svg";
                facts.appendChild(speech3);
            })
            
            
            //killing Marcos
            
            var five = document.getElementById('five');
            var four = document.getElementById("four");
            var three = document.getElementById("three");
            var two = document.getElementById("two");
            var one = document.getElementById("one");
            
            five.addEventListener("click", function(){
                console.log("aaaaaaaaa");
                five.style.display="none"; 
                decrementCounter();
            })
            
            four.addEventListener("click", function(){
                console.log("aaaaaaaaa");
                four.style.display="none"; 
                decrementCounter();
            })
            
            three.addEventListener("click", function(){
                console.log("aaaaaaaaa");
                three.style.display="none"; 
                decrementCounter();
            })
            
            two.addEventListener("click", function(){
                console.log("aaaaaaaaa");
                two.style.display="none"; 
                decrementCounter();
            })
            
            one.addEventListener("click", function(){
                console.log("aaaaaaaaa");
                one.style.display="none"; 
                decrementCounter();
            })
            
            
            
            
            
            var counter = 5;
            function decrementCounter() {
                counter--;
                if(counter == 0) {
                    alert("You almost caught Marcos and now he's in hiding!");
                }
            }
           
            var audio = new Audio("water.mp3");
            
            function sound(x){
                //var audio = new Audio("water.mp3");
                audio.src="water.mp3";
                audio.play();
            }
            
            function nosound(x){
                audio.src = "";
            }
